<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="favicon.ico" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-W89C8VSLYD"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-W89C8VSLYD");

    <title>Mariano Dev</title>
  </head>
  <body data-selected-theme="regular">
    <div id="root"></div>

    <script>
      var selectedTheme = localStorage.getItem("theme") || "regular";

      document.body.dataset.selectedTheme = selectedTheme;

      var themeColor = selectedTheme === "regular" ? "#151314" : "#f9fcf0";
      document
        .querySelector('meta[name="theme-color"]')
        .setAttribute("content", themeColor);
    </script>
  </body>
</html>
